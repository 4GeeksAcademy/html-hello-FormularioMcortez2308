<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/0e75cdef1b.js" crossorigin="anonymous"></script>
    <title>Ejercicio de Formulario Mcortez2308</title>
</head>

<body>
    <div class="main-container d-flex flex-column align-items-center mx-auto">

        <div class="title-div bg-light border border-secondary rounded p-1 mb-1 w-100">
            <h2>Payment form example</h2>
        </div>
        <form class="form-container p-2 mb-3 w-100">
            <div class="class-form-carddata mb-3 d-flex flex-wrap justify-content-between">
                <div class="cardinfo mb-3">
                    <label for="cardNumber">Card #</label>
                    <input type="tel" inputmode="numeric" class="cardNumber form-control" id="cardNumber"
                        autocomplete="cc-number" maxlength="19" placeholder="•••• •••• •••• ••••"
                        pattern="[0-9]{13,19}">
                </div>
                <div class="cardinfo mb-3">
                    <label for="cvcNumber">CVC #</label>
                    <input type="tel" inputmode="numeric" class="cvcNumber form-control" id="cvcNumber"
                        autocomplete="cc-number" maxlength="4" placeholder="••••" pattern="[0-9]{3,4}">
                </div>
                <div class="cardinfo mb-3">
                    <label for="amount">Amount</label>
                    <div class="input-group">
                        <span>$</span>
                        <input type="text" inputmode="decimal" class="amount form-control ml-3" id="amount"
                            autocomplete="cc-number" placeholder="0.00" pattern="[0-9]*[.,]?[0-9]{0,2}">
                    </div>
                </div>
            </div>
            <div class="data-client">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="firstName form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="lastName form-control" id="lastName">
                </div>
            </div>
            <div class="data-location mb-2 d-flex flex-wrap justify-content-between">
                <div class="city">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="city form-control" id="city">
                </div>
                <div class="pluscity d-flex justify-content-between">
                    <div class="data-state d-flex flex-column justify-content-between">
                        <label for="state" class="form-label">State</label>
                        <select class="state" id="state" aria-label="State">
                            <option selected>Pick a state</option>
                            <option value="1">Distrito Capital</option>
                            <option value="2">Miranda</option>
                            <option value="3">Aragua</option>
                        </select>
                    </div>
                    <div class="data-zip">
                        <label for="zip" class="form-label">Postal Code</label>
                        <input type="text" class="zip form-control" id="zip">

                    </div>
                </div>
            </div>
            <div class="pay-methods-obs d-flex flex-wrap justify-content-between">
                <div>
                    <div>We Accept:</div>
                    <div
                        class="pay-methods d-flex flex-wrap justify-content-between bg-dark border border-secondary rounded p-3 mb-3 text-light">
                        <div>
                            <input type="radio" id="cmc" name="language" value="cmc">
                            <label for="cmc"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div>
                            <input type="radio" id="cvs" name="language" value="cvs">
                            <label for="cvs"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div>
                            <input type="radio" id="cdc" name="language" value="cdc">
                            <label for="cdc"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div>
                            <input type="radio" id="cax" name="language" value="cax">
                            <label for="cax"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="message mb-3 w-50 h-50">
                    <label for="comentarios" style="font-weight: bold; display: block; margin-bottom: 5px;">
                        Message
                    </label>

                    <textarea id="comentarios" name="comentarios" rows="3" cols="40"
                        style="width: 100%; padding: 4px; box-sizing: border-box; resize: vertical;">
                    </textarea>

                    <small style="color: gray; display: block; margin-top: 5px;">
                        Add any notes here,
                    </small>
                </div>
            </div>

            <div class="d-grid d-md-flex justify-content-md-end bg-light">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
