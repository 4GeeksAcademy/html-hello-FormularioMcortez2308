<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Ejercicio de Formulario Mcortez2308</title>
</head>

<body>
    <div class="main-container d-flex flex-column align-items-center">

        <div class="title-div bg-light border border-secondary rounded p-3">
            <h1>Payment form example</h1>
        </div>
        <form class="form-container border border-danger rounded p-3">
            <div class="class-form-carddata mb-3 d-flex flex-wrap justify-content-between">
                <div class="cardinfo mb-3">
                    <label for="cardNumber">Card #</label>
                    <input type="tel" inputmode="numeric" class="cardNumber form-control" id="cardNumber"
                        autocomplete="cc-number" maxlength="19" placeholder="•••• •••• •••• ••••"
                        pattern="[0-9]{13,19}">
                </div>
                <div class="cardinfo mb-3">
                    <label for="cvcNumber">CVC #</label>
                    <input type="tel" inputmode="numeric" class="cvcNumber form-control" id="cvcNumber"
                        autocomplete="cc-number" maxlength="4" placeholder="••••" pattern="[0-9]{3,4}">
                </div>
                <div class="cardinfo mb-3">
                    <label for="amount">Amount</label>
                    <div class="input-group">
                        <span>$</span>
                        <input type="text" inputmode="decimal" class="amount form-control ml-3" id="amount"
                            autocomplete="cc-number" placeholder="0.00" pattern="[0-9]*[.,]?[0-9]{0,2}">
                    </div>
                </div>
            </div>
            <div class="data-client">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="firstName form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="lastName form-control" id="lastName">
                </div>
            </div>
            <div class="data-location">
                <div class="city mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="city form-control" id="city">
                </div>
                <div class="pluscity mb-3">
                    <div class="data-state me-3">
                        <label for="state" class="form-label">State</label>
                        <!--<input type="text" class="state form-control" id="state">-->
                        <select class="state" id="state" aria-label="State">
                            <option selected>Pick a state</option>
                            <option value="1">Distrito Capital</option>
                            <option value="2">Miranda</option>
                            <option value="3">Aragua</option>
                        </select>
                    </div>
                    <div class="data-zip">
                        <label for="zip" class="form-label">Postal Code</label>
                        <input type="text" class="zip form-control" id="zip">

                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
